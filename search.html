    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // 修正 Leaflet 預設圖標的資源路徑
            L.Icon.Default.mergeOptions({
                iconUrl: 'https://unpkg.com/leaflet@1.9.3/dist/images/marker-icon.png',
                iconRetinaUrl: 'https://unpkg.com/leaflet@1.9.3/dist/images/marker-icon-2x.png',
                shadowUrl: 'https://unpkg.com/leaflet@1.9.3/dist/images/marker-shadow.png'
            });

            // 初始化地圖
            var map = L.map('map').setView([23.6978, 120.9605], 8); // Center map on Taiwan

            // 添加 OpenStreetMap 圖層
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: '© OpenStreetMap contributors'
            }).addTo(map);

            // 添加測試地點
            var locations = [
                { name: "Taipei Love Meal Center", lat: 25.0330, lng: 121.5654 },
                { name: "Kaohsiung Love Meal Spot", lat: 22.6273, lng: 120.3014 },
                { name: "Taichung Kindness Kitchen", lat: 24.1477, lng: 120.6736 }
            ];

            // 在地圖上添加標記
            locations.forEach(function(location) {
                L.marker([location.lat, location.lng])
                    .addTo(map)
                    .bindPopup('<b>' + location.name + '</b>');
            });
        });
    </script>
</body>
