<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>search - ECOPLATE</title>
    <link rel="stylesheet" href="leaflet/leaflet.css" />
    <script src="leaflet/leaflet.js"></script>
    <style>
        #map {
            height: 500px;
            width: 100%;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>SEARCH</h1>
    <div id="map"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Set default icon options
            L.Icon.Default.mergeOptions({
                iconUrl: 'leaflet/marker-icon.png',
                iconRetinaUrl: 'leaflet/marker-icon-2x.png',
                shadowUrl: 'leaflet/marker-shadow.png'
            });

            // Initialize the map after the page has fully loaded
            var map = L.map('map').setView([23.6978, 120.9605], 8); // Center map on Taiwan

            // Add OpenStreetMap tiles
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: 'Â© OpenStreetMap contributors'
            }).addTo(map);

            // Example locations in Taiwan
            var locations = [
                { name: "Taipei Love Meal Center", lat: 25.0330, lng: 121.5654 },
                { name: "Kaohsiung Love Meal Spot", lat: 22.6273, lng: 120.3014 },
                { name: "Taichung Kindness Kitchen", lat: 24.1477, lng: 120.6736 }
            ];

            // Add markers to the map
            locations.forEach(function(location) {
                L.marker([location.lat, location.lng])
                    .addTo(map)
                    .bindPopup('<b>' + location.name + '</b>');
            });
        });
    </script>
</body>
</html>
