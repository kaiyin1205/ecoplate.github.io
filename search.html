    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // 覆蓋 Leaflet 預設圖標的資源路徑
            L.Icon.Default.mergeOptions({
                iconUrl: 'https://unpkg.com/leaflet@1.9.3/dist/images/marker-icon.png',
                iconRetinaUrl: 'https://unpkg.com/leaflet@1.9.3/dist/images/marker-icon-2x.png',
                shadowUrl: 'https://unpkg.com/leaflet@1.9.3/dist/images/marker-shadow.png'
            });

            // 初始化地圖
            var map = L.map('map').setView([23.6978, 120.9605], 8);

            // 定義圖層
            var baseLayers = {
                "OpenStreetMap": L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    maxZoom: 19,
                    attribution: '© OpenStreetMap contributors'
                }).addTo(map), // 預設圖層
                "Satellite": L.tileLayer('https://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
                    subdomains: ['mt0', 'mt1', 'mt2', 'mt3'],
                    maxZoom: 20,
                    attribution: '© Google Maps'
                })
            };

            var overlayLayers = {
                "Taipei Love Meal Center": L.marker([25.0330, 121.5654]).bindPopup('<b>Taipei Love Meal Center</b>'),
                "Kaohsiung Love Meal Spot": L.marker([22.6273, 120.3014]).bindPopup('<b>Kaohsiung Love Meal Spot</b>'),
                "Taichung Kindness Kitchen": L.marker([24.1477, 120.6736]).bindPopup('<b>Taichung Kindness Kitchen</b>')
            };

            // 將所有標記添加到地圖
            Object.values(overlayLayers).forEach(function (layer) {
                layer.addTo(map);
            });

            // 添加圖層控制
            L.control.layers(baseLayers, overlayLayers).addTo(map);
        });
    </script>
