<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECOPLATE</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        /* Email input section */
        .email-section {
            background: url('images/food-background.jpg') no-repeat center center;
            background-size: cover;
            text-align: center;
            padding: 50px 20px;
            position: relative;
            color: #fff;
        }

        .email-section input[type="email"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #fff;
            border-radius: 5px;
            width: 300px;
            color: #000; /* 黑色文字 */
            background-color: #fff; /* 白色背景 */
        }

        .email-section button {
            padding: 10px 20px;
            margin-left: 10px;
            font-size: 16px;
            color: #fff;
            background-color: #ff4081;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .email-section button:hover {
            background-color: #e73570;
        }

        /* Make a Change section */
        .change-section {
            background: rgba(0, 0, 0, 0.5);
            text-align: center;
            color: #fff;
            padding: 50px 20px;
            position: relative;
        }

        .change-section h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .change-section p {
            font-size: 18px;
            margin-bottom: 20px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .change-section a {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #ff4081;
            text-decoration: none;
            border-radius: 5px;
        }

        .change-section a:hover {
            background-color: #e73570;
        }
    </style>
</head>
<body>

    <!-- Email Section -->
    <div class="email-section">
        <h1>Stay Updated</h1>
        <input type="email" placeholder="Enter your email">
        <button>Sign Up</button>
    </div>

    <!-- Make a Change Section -->
    <div class="change-section">
        <h1>Join the Fight Against Food Waste</h1>
        <p>Be part of a movement to reduce food waste and promote sustainability. Together, we can ensure that no food goes to waste, benefiting communities and the planet.</p>
        <a href="#">Learn More</a>
    </div>

</body>
</html>
